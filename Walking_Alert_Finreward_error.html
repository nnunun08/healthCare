<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빌레터생활건강</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/slick.css"/>
    <link rel="stylesheet" type="text/css" href="./css/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="./css/main.css">


</head>
<body>

    <div class="frame_confirm frame_passConfirm">
        <!-- 모달 활성화시 ev-modal 에 .ac 추가 -->
        <div class="ev-modal ac">
            <div class="dim"></div>
            <div class="card">
                <div>
                    <div class="tit">
                        [헬스케어]
                    </div>
                    <div class="subTit">
                        목표 걸음수를 입력해 주세요.
                    </div>
                    <div class="inputBx">
                        <label for="" class="label">
                            목표 걸음수(최대 30,000 걸음)
                        </label>
                        <input type="text" placeholder="데이터를 입력하세요">
                    </div>
                </div>
                <div class="btnWrap">
                    <button class="btn btn-false">취소</button>
                    <button class="btn btn-true">확인</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
