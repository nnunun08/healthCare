<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빌레터생활건강</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    
    <!-- 퍼블리싱을 위한 include js -->
    <script src="./js/include.js"></script>

</head>
<body>
    <div class="serviceWrap">
        <!-- component : frame_topNavSub -->
        <div class="frame_topNavSub">
            <button class="close"></button>
            <div class="tit">식단 시작일 설정</div>
        </div>


        <h1 class="pageTit">
          시작 날짜를 선택하세요
        </h1>
        

        <div class="diet_record_wrap">
          <div class="calender_wrap">
            <form name="form-calendar" method="post" target="_self" action="/Diet/MySelf">
              <input type="hidden" name="selected_month" value="2023-08">
              <input type="hidden" name="selected_date" value="2023-08-07">
              
              <div class="calender_header">
                  <div class="">
                    <button type="submit" class="prev" data-month="2023-07"><span>이전달</span></button>
                      <h2>2023-08</h2>
                      <button type="submit" class="next" data-month="2023-09" ><span>다음달</span></button>
                  </div>
                  <button type="submit" class="btnToday" data-month="2023-08"><span>오늘</span></button>
              </div>
            </form>
      
              <div class="calender_month">
                  <div class="calender_week">
                      <span>일</span>
                      <span>월</span>
                      <span>화</span>
                      <span>수</span>
                      <span>목</span>
                      <span>금</span>
                      <span>토</span>
                  </div>
                  <div class="canelder_day">
                      <div class="dim " data-date="2023-07-30">
                        <span class="day">30</span>
                      </div>
                        <div class="dim " data-date="2023-07-31">
                        <span class="day">31</span>
                      </div>
                        <div class=" " data-date="2023-08-01">

                        <div class=" " data-date="2023-08-04">

                      </div>
                        <div class=" " data-date="2023-08-05">
                        <span class="day">5</span>
                      </div>
                        <div class=" " data-date="2023-08-06">
                        <span class="day">6</span>
                      </div>
                        <div class="today active" data-date="2023-08-07">
                          <span class="txt">오늘</span>
                          <span class="day">7</span>
                      </div>
                      <div class=" " data-date="2023-08-08">
                        <span class="day">8</span>
                      </div>
                        <div class=" " data-date="2023-08-09">

                      </div>
                        <div class=" " data-date="2023-08-10">

                        <div class=" " data-date="2023-08-11">

                      </div>
                        <div class=" " data-date="2023-08-14">

                      </div>

              </div>
          </div><!-- // diet_calender -->

          
      </div>


        <div class="conWrap fixed">
          <!-- component : frame_mainBtn -->
          <div class="frame_mainBtn">
              <button class="btn-mainArr">
                  변경하기
              </button>

        </div>

    </div>
