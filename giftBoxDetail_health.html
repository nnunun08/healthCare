<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빌레터생활건강</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/slick.css"/>
    <link rel="stylesheet" type="text/css" href="./css/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    
    <!-- 퍼블리싱을 위한 include js -->
    <script src="./js/include.js"></script>

</head>
<body>
    <div class="serviceWrap" style="background: #fff;">
        <!-- component : frame_topNavSub -->
        <div class="frame_topNavSub">
            <div class="tit"></div>
            <button class="close right"></button>
        </div>

        <div class="conWrap" style="padding-top: 0;">
            <div class="couponCard health">
                <div class="tit">헬스케어 유료서비스 </div>
                <div class="desc">1개월 무료 이용권 </div>
            </div>
            <div class="couponID">H013AQ23TK</div>
            <em>쿠폰번호</em>
            <div class="date">
                유효기간 2023.10.25
            </div>
            <div class="guide">
                <div class="tit">설명 및 유의사항 </div>
                <ul>
                    <li>해당 쿠폰은 PASS 부가서비스 헬스케어의 유료 서비스를 1개월간 무료로 이용 가능한 쿠폰입니다. </li>
                    <li>해당 상품은 헬스케어에서만 사용 가능하며, 다른 서비스에 사용하거나 타 쿠폰 및 현금과 교환되지 않습니다. </li>
                    <li>이미 헬스케어 유료 서비스를 사용 중인 경우, 서비스 기간이 1개월 연장됩니다. </li>
                    <li>유효기간 만료 시 이용권 적용이 불가합니다. </li>
                </ul>
            </div>
        </div>


        <div class="conWrap fixed" style="background-color: #fff;">

            <!-- 디폴트 -->
            <!-- component : frame_mainBtn -->
            <div class="frame_mainBtn blackBtn">
                <button class="btn-mainArr">
                    이용권 사용하기
                </button>
            </div>

            <!-- 사용 완료 또는 기간 만료 -->
            <!-- <div class="frame_mainBtn blackBtn disabled">
                <button class="btn-mainArr">
                    사용 완료
                </button>
            </div> -->
            <!-- <div class="frame_mainBtn blackBtn disabled">
                <button class="btn-mainArr">
                    기간 만료
                </button>
            </div> -->
        </div>

    </div>
    
</body>
</html>
