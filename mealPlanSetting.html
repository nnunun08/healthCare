<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빌레터생활건강</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    
    <!-- 퍼블리싱을 위한 include js -->
    <script src="./js/include.js"></script>

</head>
<body>
    <div class="serviceWrap">
        <!-- component : frame_topNavSub -->
        <div class="frame_topNavSub">
            <button class="close"></button>
            <div class="tit">끼니 설정</div>
        </div>


        <h1 class="pageTit">
          식단을 설정하세요
        </h1>

        <div class="conWrap conWrap-transparent" style="margin-top: -16px;">
          <!-- component : frame_rowAnchor3 -->
          <div class="frame_rowAnchor3">
            <div class="type">선택한 식단</div>
            <div class="name">다이어트 식단</div>
          </div>
        </div>

        
        <h2 class="h2">식단설정</h2>
        <div class="conWrap conWrap-transparent" style="margin-top: 0; padding-top:0;">
          <ul class="checkList conWrap" style="margin-top: 0;">
            <li>
                <label class="frame_inputCheck">
                    <input type="checkbox" checked>
                    <div class="inputStyle">
                        <span class="checkboxImg"></span>
                        <span class="label">아침식사</span>
                    </div>
                </label>
            </li>
            <li>
                <label class="frame_inputCheck">
                    <input type="checkbox" checked>
                    <div class="inputStyle">
                        <span class="checkboxImg"></span>
                        <span class="label">점심식사</span>
                    </div>
                </label>
            </li>
            <li>
                <label class="frame_inputCheck">
                    <input type="checkbox">
                    <div class="inputStyle">
                        <span class="checkboxImg"></span>
                        <span class="label">저녁식사</span>
                    </div>
                </label>
            </li>
        </ul>
        </div>

      </div>

      <div class="conWrap fixed">
        <!-- component : frame_mainBtn -->
        <div class="frame_mainBtn">
            <button class="btn-mainArr">
                변경하기
            </button>
        </div>
      </div>

    </div>


</body>
</html>
