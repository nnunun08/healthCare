<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빌레터생활건강</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/banner_ladder.css">
</head>
<body>
    <div class="serviceWrap">
        <div class="banner_ladder">
            <img class="backImg" src="./img/event/banner_ladderBG.png" alt="bg">
            <img class="ladderBtn" src="./img/event/btn_ladderStart.png" alt="btn" onclick="ladderStart()">

                <img class="backImg ladderAction" src="./img/event/banner_ladderAction1.gif" alt="action" style="display: none;">
                <img class="backImg ladderAction" src="./img/event/banner_ladderAction2.gif" alt="action" style="display: none;">
                <img class="backImg ladderAction" src="./img/event/banner_ladderAction3.gif" alt="action" style="display: none;">
                <img class="backImg ladderAction" src="./img/event/banner_ladderAction4.gif" alt="action" style="display: none;">
                <img class="backImg ladderAction" src="./img/event/banner_ladderAction5.gif" alt="action" style="display: none;">

            <div class="modal" style="display: none;">
                <div class="dim">
                    <div class="alertMsg">
                        <p>
                            축하합니다.<br>
                            메가커피에 당첨되셨습니다.<br>
                            경품 수령을 위해 이벤트 참여를 완료하세요.<br>
                            참여하신 분들 중 추첨을 통해<br>
                            <b>로보락 S8 Pro Ultra 로봇청소기, 신세계 상품권</b>을 드립니다.
                        </p>
                        <div class="frame_mainBtn">
                            <a href="./ladder_result.html" class="btn-mainArr">
                                메가커피 상품받기
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                function ladderStart() {
                    let a = Math.floor(Math.random() * (5 - 1 + 1));
                    console.log(a)
                    const ladderAction = document.querySelectorAll('.ladderAction')
                    console.log(ladderAction)
                    ladderAction[a].style.display = 'block'
                    document.querySelector('.ladderBtn').style.display = 'none'
                    setTimeout(() => {
                        document.querySelector('body').style.overflow = 'hidden'
                        document.querySelector('.modal').style.display = 'block'
                    }, 2000);
                }
            </script>
        </div>
    </div>

</body>
</html>
