                    <ul>

                        <li class="recordData">

                    <ul>

                        <!-- <li class="recordData">
                            <span>

                            </span>

                                정상
                            </span>
                        </li> -->

                </div>

                        <!-- <li class="insertData">데이터를 입력하세요</li> -->

    <div class="frame_form">
        <!-- 모달 활성화시 ev-modal 에 .ac 추가 -->
        <div class="ev-modal">
            <div class="dim"></div>
            <form class="card">
                <div>
                    <div class="date">2023.07.15</div>
                    <div class="tit">
                        지질을 입력하세요
                    </div>
                </div>

                <div class="formWrap">
                    <!-- conponent : inputBx -->
                    <div class="inputBx">
                        <label for="" class="label">
                            총 콜레스테롤
                        </label>
                        <input type="number" placeholder="데이터를 입력하세요" inputmode="numeric" pattern="[0-9]*">
                    </div>
                    <div class="inputBx">
                        <label for="" class="label">
                            HDL (mg/dl)
                        </label>
                        <input type="number" placeholder="데이터를 입력하세요" inputmode="numeric" pattern="[0-9]*">
                    </div>
                    <div class="inputBx">
                        <label for="" class="label">
                            HDL (mg/dl)
                        </label>
                        <input type="number" placeholder="데이터를 입력하세요" inputmode="numeric" pattern="[0-9]*">
                    </div>
                    <div class="inputBx">
                        <label for="" class="label">
                            TG (mg/dl)
                        </label>
                        <input type="number" placeholder="데이터를 입력하세요" inputmode="numeric" pattern="[0-9]*">
                    </div>
                </div>

                <div class="btnWrap">
                    <button class="btn btn-false">취소</button>
                    <button class="btn btn-true">종료</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const body = document.getElementsByTagName('body')
        const inputBar = document.getElementsByClassName('inputBar')
        const modal = document.getElementsByClassName('ev-modal')
        const closeBtn = document.querySelectorAll('.btnWrap .btn')

        // 버튼 클릭시 입력폼 호출
        for(i = 0; i < inputBar.length; i++) {
            inputBar[i].addEventListener('click', () => {
                modal[0].classList.add('ac')
                body[0].style.overflow = 'hidden'
            })
        }

        //  입력폼 닫기
        for(i = 0; i < closeBtn.length; i++) {
            closeBtn[i].addEventListener('click', () => {
                modal[0].classList.remove('ac')
                body[0].style.overflow = ''
            })
        }
    </script>

</body>
</html>
