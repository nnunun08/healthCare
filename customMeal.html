<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빌레터생활건강</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    
    <!-- 퍼블리싱을 위한 include js -->
    <script src="./js/include.js"></script>

</head>
<body>
    <div class="serviceWrap">
        <!-- component : frame_topNavSub -->
        <div class="frame_topNavSub">
            <button class="close"></button>
            <div class="tit">맞춤 식단 구성</div>
        </div>


        <h1 class="pageTit">
            내 적정 체중을 확인해보세요
        </h1>

        <div class="conWrap conWrap-transparent" style="margin-top: -16px;">
            <!-- component : frame_rowAnchor3 -->
            <a href="#" class="frame_rowAnchor3">
                <div class="type">현재 체중</div>
                <div class="name">85.2 kg</div>
                <div href="#" class="detailView">변경</div>
            </a>
            <!-- component : frame_rowAnchor3 -->
            <a href="#" class="frame_rowAnchor3">
                <div class="type">키</div>
                <div class="name">185.2 cm</div>
                <div href="#" class="detailView">변경</div>
            </a>

            <div class="blackCard">
                <div class="flexBx">
                    <span class="label">적정 체중</span>
                    <span class="value">70kg</span>
                </div>
                <div class="flexBx">
                    <span class="label">초과한 체중</span>
                    <span class="value red">+15kg</span>
                </div>
            </div>
        </div>

        
        <h2 class="h2">나에게 필요한 식단을 선택하세요</h2>
        <ul class="whiteList">
            <li class="item">
                <div class="label">
                    <div class="tit">현재 체중 유지 식단 받기</div>
                </div>
                <a href="#" class="btn-sub">식단 받기</a>
            </li>
            <li class="item">
                <div class="label">
                    <div class="tit">한달 -1kg 감량 맞춤식단</div>
                    <div class="desc">적정 체중까지 6개월 소요</div>
                </div>
                <a href="#" class="btn-sub">식단 받기</a>
            </li>
            <li class="item">
                <div class="label">
                    <div class="tit">한달 -2kg 감량 맞춤식단</div>
                    <div class="desc">적정 체중까지 3개월 소요</div>
                </div>
                <a href="#" class="btn-sub">식단 받기</a>
            </li>
            <li class="item">
                <div class="label">
                    <div class="tit">한달 -3kg 감량 맞춤식단</div>
                    <div class="desc">적정 체중까지 2개월 소요</div>
                </div>
                <a href="#" class="btn-sub">식단 받기</a>
            </li>
        </ul>
        <!-- component : frame_footer -->
        <div data-include-path="./component/frame_footer.html"></div>
      </div>


    </div>


</body>
</html>
