<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빌레터생활건강</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/slick.css"/>
    <link rel="stylesheet" type="text/css" href="./css/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    
    <!-- 퍼블리싱을 위한 include js -->
    <script src="./js/include.js"></script>

</head>
<body>
    <div class="serviceWrap" style="background: #fff;">
        <!-- component : frame_topNavSub -->
        <div class="frame_topNavSub">
            <div class="tit"></div>
            <button class="close right"></button>
        </div>

        <div class="conWrap" style="padding-top: 0;">
            <div class="couponCard coffee">
                <div class="tit">아메리카노</div>
                <div class="desc">무료 쿠폰</div>
                <img class="coffeeImg" src="./img/ic_coffee.svg" alt="...">
            </div>
            <div class="date">
                유효기간 2023.10.25
            </div>
            <div class="date">
                쿠폰 신청 기간 2023.02.01 ~ 2023.03.31
            </div>
            <div class="guide">
                <div class="tit">설명 및 유의사항 </div>
                <ul>
                    <li>해당 쿠폰은 헬스케어 가입 1개월 후 신청이 가능합니다. 쿠폰 신청 기간을 확인하신 후 기간 내에 쿠폰을 신청하세요.  </li>
                    <li>쿠폰 신청은 쿠폰 신청 기간에만 가능하며, 기간 만료 시 쿠폰 신청이 불가합니다. </li>
                    <li>쿠폰은 등록된 휴대폰번호에 문자로 발송됩니다. 발송되는 문자에는 쿠폰 정보 및 유효기간이 포함되어 있습니다. </li>
                </ul>
            </div>
        </div>


        <div class="conWrap fixed" style="background-color: #fff;">

            <!-- 디폴트 -->
            <!-- component : frame_mainBtn -->
            <!-- <div class="frame_mainBtn blackBtn">
                <button class="btn-mainArr">
                    쿠폰 신청하기
                </button>
            </div> -->

            <!-- 신청기간이 아닌 경우 -->
            <div class="frame_mainBtn greyBtn">
                <button class="btn-mainArr">
                    쿠폰 신청하기
                </button>
            </div>

            <!-- 사용 완료 또는 기간 만료 -->
            <!-- <div class="frame_mainBtn blackBtn disabled">
                <button class="btn-mainArr">
                    사용 완료
                </button>
            </div> -->
            <!-- <div class="frame_mainBtn blackBtn disabled">
                <button class="btn-mainArr">
                    기간 만료
                </button>
            </div> -->
        </div>

    </div>
    
</body>
</html>
