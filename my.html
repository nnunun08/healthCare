<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빌레터생활건강</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">

    <!-- 퍼블리싱을 위한 include js -->
    <script src="./js/include.js"></script>

</head>
<body>
    <div class="serviceWrap">
        <!-- component : topNav -->
        <header class="frame_topNav">
            <div class="logo">
                <a href="./index.html">
                    <img src="./img/logo.svg" alt="logo">
                </a>
            </div>    
            <div class="profile" style="display: none;">
                <a href="#">
                    <img src="./img/profile.svg" alt="profile">
                </a>
            </div>
            <div class="name">
                <span class="userName">홍길동</span>&nbsp;님
            </div>
            
        </header>

        <div class="rowAnchorLabel">내 정보</div>
        <div class="frame_rowAnchor whiteVer">
            <a href="#">
                <div>
                    내 신체정보
                </div>
            </a>
        </div>

        <div class="rowAnchorLabel">보고서</div>
        <div class="frame_rowAnchor whiteVer">
            <a href="#">
                <div>
                    내가 받은 식단 보고서
                </div>
            </a>
        </div>

        <div class="rowAnchorLabel">서비스</div>
        <div class="frame_rowAnchor whiteVer">
            <a href="#">
                <div>
                    서비스 이용 약관 (무료)
                </div>
            </a>
        </div>
        <div class="frame_rowAnchor whiteVer">
            <a href="#">
                <div>
                    서비스 이용 약관 (유료)
                </div>
            </a>
        </div>
        <div class="frame_rowAnchor whiteVer">
            <a href="#">
                <div>
                    개인정보수집이용동의
                </div>
            </a>
        </div>
        <div class="frame_rowAnchor whiteVer">
            <a href="#">
                <div>
                    개인정보제3자제공동의
                </div>
            </a>
        </div>
        <div class="frame_rowAnchor whiteVer">
            <a href="#">
                <div>
                    알림 및 광고 수신동의 (선택사항)
                </div>
            </a>
        </div>
        <div class="frame_rowAnchor whiteVer">
            <a href="#">
                <div>
                    로그아웃
                </div>
            </a>
        </div>

        


        <!-- component : frame_footer -->
        <div data-include-path="./component/frame_footer.html"></div>


        <!-- component : frame_bottomNav -->
        <div class="frame_bottomNav">
            <ul>
                <!-- 활성화된 메뉴에 .active -->
                <li class="menu">
                    <a class="btn" href="#">
                        <div class="icon"></div>
                        홈
                    </a>
                </li>
                <li class="menu">
                    <a class="btn" href="#">
                        <div class="icon"></div>
                        건강
                    </a>
                </li>
                <li class="menu">
                    <a class="btn" href="#">
                        <div class="icon"></div>
                        식단
                    </a>
                </li>
                <li class="menu active">
                    <a class="btn" href="#">
                        <div class="icon"></div>
                        내정보
                    </a>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
