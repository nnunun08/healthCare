<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빌레터생활건강</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    
    <!-- 퍼블리싱을 위한 include js -->
    <script src="./js/include.js"></script>

</head>
<body>

    <div class="frame_alert">
        <div class="ev-modal ac">
            <div class="dim"></div>
            <div class="card">
                <div>
                    <div class="tit">
                        이 식단이 아니더라도<br>
                        꼭 건강한 식사하세요!
                    </div>
                    <div class="desc">
                        빌레터생활건강의 맞춤형 식단은 사용자의 나이, 키, 몸무게 등의 기본 정보와 건강검진 결과를 종합 분석한 내용을 바탕으로 구성됩니다.<br>
                        만약, 건강검진 내용을 등록하지 않으셨다면 등록하고 더 정확한 식단을 받아보세요!
                    </div>
                </div>
                <div class="frame_rowAnchor">
                    <a href="#">
                        <img src="./img/ic38_freefood.svg" alt="freeFood">
                        <div><strong>자유 식사</strong> 기록하기</div>
                    </a>
                </div>
                <div class="btnWrap">
                    <button class="btn btn-true" onclick="closeGuide()">닫기</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
