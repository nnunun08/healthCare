<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/slick.css"/>
    <link rel="stylesheet" type="text/css" href="./css/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
    <div class="serviceWrap">

        <header class="topNav">
            <div class="logo">
                <a href="./index.html">
                    <img src="./img/logo.svg" alt="logo">
                </a>
            </div>
            <div class="profile">
                <a href="#">
                    <img src="./img/profile.svg" alt="profile">
                </a>
            </div>
        </header>

        <div class="banner">
            <div class="bannerItem" style="background-image: url(./img/banner_01.jpg);">
                <img src="./img/banner_01_text.svg" alt="banner01_text">
                <a href="#" class="bannerBtn"><span>관리 시작하기</span></a>
            </div>

            <div class="bannerItem" style="background-image: url(./img/banner_02.jpg);">
                <span class="subTit">무료 식단 받기</span>
                <h1 class="mainTit">
                    한 달 -1kg 감량<br>
                    다이어트 식단 시작하기
                </h1>
                <a href="#" class="bannerBtn"><span>지금 감량하기</span></a>
            </div>

            <div class="bannerItem" style="background-image: url(./img/banner_03.jpg);">
                <span class="subTit">기록의 중요성</span>
                <h1 class="mainTit">
                    꾸준한 기록으로<br>
                    오래 건강하세요!
                </h1>
                <a href="#" class="bannerBtn"><span>지금 감량하기</span></a>
            </div>

        </div>
    </div>


    <!-- 배너 슬라이드 : slick -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="./js/slick.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
          $('.banner').slick({
            dots: true,
            infinite: true,
            speed: 500,
            slidesToShow: 1,
            adaptiveHeight: true,
            autoplay: true,
            autoplaySpeed: 3000,
          });
        });
    </script>
				
</body>
</html>
