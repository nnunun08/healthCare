<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빌레터생활건강</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/slick.css"/>
    <link rel="stylesheet" type="text/css" href="./css/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="./css/main.css">

    <!-- 퍼블리싱을 위한 include js -->
    <script src="./js/include.js"></script>

</head>
<body>
    <div class="serviceWrap">

        <!-- component : topNav -->
        <div data-include-path="./component/topNav.html"></div>


        <div class="banner">
            <div class="bannerItem" style="background-image: url(./img/banner_01.jpg);">
                <img src="./img/banner_01_text.svg" alt="banner01_text">
                <a href="#" class="bannerBtn"><span>관리 시작하기</span></a>
            </div>
        
            <div class="bannerItem" style="background-image: url(./img/banner_02.jpg);">
                <span class="subTit">무료 식단 받기</span>
                <h1 class="mainTit">
                    한 달 -1kg 감량<br>
                    다이어트 식단 시작하기
                </h1>
                <a href="#" class="bannerBtn"><span>지금 감량하기</span></a>
            </div>
        
            <div class="bannerItem" style="background-image: url(./img/banner_03.jpg);">
                <span class="subTit">기록의 중요성</span>
                <h1 class="mainTit">
                    꾸준한 기록으로<br>
                    오래 건강하세요!
                </h1>
                <a href="#" class="bannerBtn"><span>지금 감량하기</span></a>
            </div>
        </div>


        <div class="conWrap">
            <h1>빌레터에서 건강 관리</h1>
            <button class="frame_imgText">
                <img class="img" src="./img/ic_52_heart.svg" alt="52heart">
                <div>
                    <div class="tit">건강 상태 관리</div>
                    <div class="desc">건강검진 결과를 분석, 관리합니다.</div>
                </div>
                <span class="badge">추천</span>
            </button>

            <button class="frame_imgText">
                <img class="img" src="./img/ic_52_food.svg" alt="52food">
                <div>
                    <div class="tit">식단 관리</div>
                    <div class="desc">프로그램된 식단을 받고 먹은 식단을 기록합니다.</div>
                </div>
                <span class="badge">추천</span>
            </button>
        </div>
        

    </div>

    <!-- 배너 슬라이드 : slick -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="./js/slick.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
          $('.banner').slick({
            dots: true,
            infinite: true,
            speed: 500,
            slidesToShow: 1,
            adaptiveHeight: true,
            autoplay: true,
            autoplaySpeed: 3000,
          });
        });
    </script>
</body>
</html>
